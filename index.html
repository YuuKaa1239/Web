<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="khoa">
                <img src="https://scontent.fdad2-1.fna.fbcdn.net/v/t39.30808-6/223935064_1732698017120580_660797679496436957_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=174925&_nc_ohc=yijh0DGPBA4AX9r4hnE&tn=sYg-GWr_gzZK_WHN&_nc_ht=scontent.fdad2-1.fna&oh=00_AT_M0GOcw00yq8q3yirsL90ng6KGhJXzSbN7kAD88wIMYw&oe=628C797F">
            </div>
            <div class="dat">
                <img src="https://scontent.fdad2-1.fna.fbcdn.net/v/t1.6435-9/69466836_200242184301345_7924913967695134720_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=174925&_nc_ohc=ZzhXyPAimbEAX-ldoOq&_nc_ht=scontent.fdad2-1.fna&oh=00_AT89a35nQhqzkyW8Uwm8tFYcNKchsdn9udV_uJ-IqxqPHg&oe=62ACB77D">
            </div>
            <div class="hoang">
                <img src="https://scontent.fdad1-1.fna.fbcdn.net/v/t1.6435-9/180944518_791242628444901_8058474608383722320_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=jR6IXMDFalkAX8xoiet&_nc_ht=scontent.fdad1-1.fna&oh=00_AT-k6aCdoeq3f23guhhfoSveyNXXhZBolYEY-ooYHY6AMw&oe=62AE26B5">
            </div>
        </div>
        <div class="right">
            <h2 id="name"></h2>
            <script>
                let v="";
                for(let i=0;i<10;++i) v+="<br>";
                const name=["Trần Thanh Khoa<br>Code giao diện và chức năng","Dương Viết Tiến Đạt<br>Làm Slide và code web","Vũ Đình Hoàng<br>Làm Slide và thiết kế database"];
                let text="";
                for(let i=0;i<name.length;++i)  text+=name[i]+ v;
                document.getElementById("name").innerHTML=text;
            </script> 
        </div>
    </div>
</body>
</html>
